# This is a basic workflow to help you get started with Actions

name: Deploy frontend

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ development ]

env:
  NODE_ENV: production
  REACT_APP_OAUTH_YA_ENDPOINT: secrets.REACT_APP_OAUTH_YA_ENDPOINT
  IMAGE_NAME: cr.yandex/${{ secrets.CR_REGISTRY }}/${{ secrets.CR_REPOSITORY_FRONTEND }}:latest

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      # initialize repo
      - uses: actions/checkout@v2

      - name: Login to Yandex Cloud Container Registry
        id: login-cr
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build, tag, and push image to Yandex Cloud Container Registry
        env:
          CR_REGISTRY: ${{ secrets.CR_REGISTRY }}
          CR_REPOSITORY: ${{ secrets.CR_REPOSITORY_FRONTEND }}
          IMAGE_TAG: ${{ github.sha }}
          NODE_ENV: ${{ env.NODE_ENV }}
          PORT: ${{ env.PORT }}
        run: |
          cd frontend
          docker build -t cr.yandex/$CR_REGISTRY/$CR_REPOSITORY_FRONTEND:latest .
          docker push cr.yandex/$CR_REGISTRY/$CR_REPOSITORY_FRONTEND:latest
